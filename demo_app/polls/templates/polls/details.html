{% extends "polls/base.html" %}
{% block title %}
Details Page
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center mt-3">
    <div class="card" style="width: 30rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRQsy_tHu9CJs0UkIa5FGBik1IYntPf1kk2Q&usqp=CAU" class="card-img-top"
             alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ todo.text }}</h5>
            <p class="card-text">ToDo Details</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ todo.text }}</li>
            <li class="list-group-item">{{ todo.create_at }}</li>
        </ul>
        <div class="card-body">
            <button type="button" href="{% url 'delete_todo' todo.id %}" class="btn btn-outline-danger">Delete</button>
            <button type="button" href="{% url 'update_todo' todo.id %}" class="btn btn-outline-warning">Update</button>
        </div>
    </div>
</div>
{% endblock content %}
